<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>私密图床画廊</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding: 0; text-align: center; }
    h1 { color: #333; margin-top: 40px; }
    #login, #gallery { margin-top: 60px; }
    .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 16px; padding: 20px; }
    .gallery img { max-width: 250px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    input[type="password"] { padding: 10px; font-size: 16px; width: 250px; }
    button { padding: 10px 20px; font-size: 16px; margin-left: 10px; }
  </style>
</head>
<body>
  <div id="login">
    <h2>请输入访问密码</h2>
    <input type="password" id="password" placeholder="请输入密码">
    <button onclick="checkPassword()">进入</button>
  </div>

  <div id="gallery" style="display:none;">
    <h1>📷 私密图床画廊</h1>
    <div class="gallery" id="images"></div>
  </div>

<script>
const correctHash = "ceb9f26e779f975a7b7d93328626fb0f56caeace95b4e81a288287c2df1e2c99"; // 哈希值

async function sha256(text) {
  const buf = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(text));
  return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2, '0')).join('');
}

async function checkPassword() {
  const input = document.getElementById("password").value;
  const hash = await sha256(input);
  if (hash === correctHash) {
    document.getElementById("login").style.display = "none";
    document.getElementById("gallery").style.display = "block";
    loadImages();
  } else {
    alert("密码错误，请重试。");
  }
}

function loadImages() {
  fetch("images.json")
    .then(res => res.json())
    .then(paths => {
      const container = document.getElementById("images");
      paths.forEach(path => {
        const img = document.createElement("img");
        img.src = "https://img.ylxcloud.com/" + path;
        container.appendChild(img);
      });
    });
}
</script>
</body>
</html>
