name: Generate images.json

on:
  push:
    paths:
      - 'images/**'
      - '.github/workflows/generate-images-json.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取仓库
        uses: actions/checkout@v3

      - name: 生成 images.json 文件
        run: |
          find images -type f \( -iname "*.png" -o -iname "*.jpg" -o -iname "*.jpeg" -o -iname "*.webp" \) | \
          sed 's|^|\"|' | sed 's|$|\",|' > tmp.txt
          echo "[" > images.json
          cat tmp.txt | sed '$ s/,$//' >> images.json
          echo "]" >> images.json
          rm tmp.txt

      - name: 提交更新
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add images.json
          git commit -m "自动更新 images.json" || echo "无更新"
          git push
